

<div id="main" class="row" style="text-align: center;" *ngFor="let video of this.videosFL | paginate: { itemsPerPage: 7, currentPage: p }">
    <div class="container">
        <div class="section-title text-center">
            <h3>{{video.vid_titulo}}</h3>
        </div>
        <section>
            <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(video.vid_src)" width="{{video.vid_largo}}" height="{{video.vid_ancho}}" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media" allowFullScreen="true"></iframe>
        </section>

    </div>
</div>

<div style="text-align: center;">
    <pagination-controls
        (pageChange)="p = $event"
        responsive="true"
        previousLabel="Anterior"
        nextLabel="Siguiente">
    </pagination-controls>
</div>

<div id="main" class="row" style="text-align: center;">
    <div class="container">
        <button type="button" class="btn btn-secondary btn-lg" [routerLink]="['']">Regresar</button>
    </div>
</div>
