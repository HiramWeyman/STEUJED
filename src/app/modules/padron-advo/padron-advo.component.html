<form>
    <div class="row">
      <div class="col">
        <input type="file" 
        (change)="onFileChange($event);"
        multiple="false" 
        class="form-control"/>
      </div>
      <div [hidden]="!loading2">
        <i  class="fa fa-cog fa-spin fa-3x fa-fw" ></i>
            <span class="sr-only">Cargando...</span>
      </div><br><br>
      <table>
        <tr>
          <thead>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </thead>
        </tr>
        <tbody>
          <tr>
            <td><button type="button" (click)="asignar()"  [disabled] = "btnDisabled"  class="btn btn-primary btn-sm">Guardar Información </button></td>
            <td><button type="button" (click)="borrar()"    class="btn btn-danger btn-sm">Borrar Archivo Completo </button></td>
            <td><button type="button" (click)="borrar2()"    class="btn btn-danger btn-sm">Borrar Trabajadores Activos </button></td>
            <td><button type="button" (click)="borrar3()"    class="btn btn-danger btn-sm">Borrar Trabajadores Jubilados </button></td>
            <td>
              <div *ngIf="loading">
                <i  class="fa fa-cog fa-spin fa-3x fa-fw" ></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

    <div id="titulo"><h2>{{titulo}}</h2></div>
    <div *ngIf="titulo!=null">
        <table id="customers" >
            <tbody>

                    <td *ngFor="let val of row">
