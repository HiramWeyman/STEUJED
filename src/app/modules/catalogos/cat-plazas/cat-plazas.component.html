<div  class="tablediv">

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" (click)= 'myForm.reset()'>Agregar Plaza</button>

    <br><br>
    <table  class="table table-bordered table-sm"  fixed-header>
                  <thead>
                    <tr class="table-head" fixed-header >
                      <th class="table-head-font-weight-normal" ><b>ID</b></th>
                      <th class="table-head-font-weight-normal" ><b>Plaza</b></th>
                      <th class="table-head-font-weight-normal" ><b>Categoria</b></th>
                      <th class="table-head-font-weight-normal" ><b>Funci贸n</b></th>
                      <th class="table-head-font-weight-normal" ><b>Adscripci贸n</b></th>
                      <th class="table-head-font-weight-normal" ><b>Cancelado</b></th>
                      <th class="table-head-font-weight-normal" ><b>Editar</b></th>
                      <th class="table-head-font-weight-normal" ><b>Eliminar</b></th>
                    </tr>
                  </thead>
                  <tbody class="table-txt-blue" >
                    <tr *ngFor="let catplaza of this.catplazas">
                      <td style="width: 10%;">{{ catplaza.catp_id }}</td>
                      <td style="width: 20%;">{{ catplaza.catp_descrip }}</td>
                      <td style="width: 20%;">{{ catplaza.catp_categoria }}</td>
                      <td style="width: 20%;">{{ catplaza.catp_funcion }}</td>
                      <td style="width: 20%;">{{ catplaza.catp_adscripcion }}</td>
                      <td style="width: 20%;">{{ catplaza.catp_status }}</td>
                      <td align="center" style="width: 10%;">
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" (click)='cargarPlaza(catplaza.catp_id)'>Editar</button>
                      </td>
                      <td align="center" style="width: 10%;">
                        <button class="btn btn-danger btn-sm" (click)='delete(catplaza.catp_id)'>Eliminar</button>
                      </td>
                    </tr>
                  </tbody>
          </table>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3 class="modal-title" id="exampleModalLabel"></h3>
        </div>
        <div class="modal-body">
          <form #myForm="ngForm">
            <div class="form-group">
                <input [(ngModel)]="catplaza.catp_id" type="hidden" name="titulo" class="form-control" autocomplete="off">
                <label for="plaza" class="col-form-label">Plaza:</label>
                <input [(ngModel)]="catplaza.catp_descrip" name="plaza" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="categoria" class="col-form-label">Categoria:</label>
                <input [(ngModel)]="catplaza.catp_categoria" name="categoria" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="funcion" class="col-form-label">Funci贸n:</label>
                <input [(ngModel)]="catplaza.catp_funcion" name="funcion" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="adscripcion" class="col-form-label">Adscripci贸n:</label>
              <input [(ngModel)]="catplaza.catp_adscripcion" name="adscripcion" class="form-control" autocomplete="off">
          </div>
            <div class="form-group">
                <label for="cancelar" class="col-form-label">Cancelado</label>
                  <select  [(ngModel)]="catplaza.catp_status" name="cancelar" class="form-control">
                      <option value="N" selected="selected">NO</option>
                      <option value="S">SI</option>
                  </select>
            </div>
          </form>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary btn-lg" role="button" (click)='create();' *ngIf="!catplaza.catp_id else elseBlock" id="send" data-dismiss="modal">Guardar Plaza</button>
            <ng-template #elseBlock>
                <button class="btn btn-primary btn-lg" role="button" (click)='update();' id="send" data-dismiss="modal">Editar Plaza</button>
            </ng-template>
            <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
