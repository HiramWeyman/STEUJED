
    <form class="row" [formGroup]="forma" (ngSubmit)="guardar()">
        <div class="col-lg-12">
            <h2>Noticias</h2>
        </div>
        <div class="col-lg-12">
            <small *ngIf="tituloNovalido" class="text-danger">
                Ingrese un Titulo
            </small>
            <input style="width: 95%;" type="text" class="form-control" formControlName="pub_titulo" maxlength="200" placeholder="Titulo" autocomplete="off" [class.is-invalid]="tituloNovalido">
        </div>
        <div class="col-lg-12">
            <small *ngIf="notaNovalido" class="text-danger">
                Ingrese un Texto
            </small>
            <div class="form-group">
                <angular-editor formControlName="pub_texto" [config]="config"></angular-editor>
                <!--
                <div class="html">
                    {{ htmlContent }}
                </div>
                -->
            </div>
        </div>
        <br>
        <div class="col-sm-6">
            <button class="btn btn-primary" *ngIf="!isHiddenNew" [disabled]="!forma.valid">Crear Noticia</button>
            <button type="button" class="btn btn-primary" *ngIf="!isHiddenUpdate" role="button" (click)='update(id);'>Actualizar Noticia</button>
            <button type="button" class="btn btn-secondary" routerLink="/notas">Regresar</button>
        </div>

    </form>
